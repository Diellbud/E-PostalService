<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PostalService</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="sideBar">
            <img src="../../../Images/Main/logo.svg" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Issues</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="mainDash">
            <select class="timeFrame" name="timeFrame" id="timeFrame">
                <option value="1">Month 1, Year 1</option>
                <option value="2">Month 2, Year 1</option>
                <option value="3">Month 3, Year 1</option>
                <option value="4">Month 1, Year 2</option>
                <option value="5">Month 2, Year 2</option>
                <option value="6">Month 3, Year 2</option>
                <option value="7">Month 1, Year 3</option>
                <option value="8">Month 2, Year 3</option>
                <option value="9">Month 3, Year 3</option>
            </select>
            <div class="cellContainer" id="mainDashCellContainer">

            </div>
            <h1 class="tableH1"></h1>
            <table class="dataTable" id="dataTable">

            </table>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="cellScript.js"></script>
    <script src="tableScript.js"></script>
</body>
</html>
