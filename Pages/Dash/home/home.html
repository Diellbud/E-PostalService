<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PostalService</title>
    <link rel="stylesheet" href="home/style.css">
</head>
<body>

    <div class="mainDash">
        <div class="timeframeContainer">
            <select class="timeFrame" id="yearSelector">
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
              </select>
            
              <select class="timeFrame" id="monthSelector">
                <option value="1">Month 1</option>
                <option value="2">Month 2</option>
                <option value="3">Month 3</option>
                <option value="4">Month 4</option>
                <option value="5">Month 5</option>
                <option value="6">Month 6</option>
              </select>
        </div>
                                
        <div class="cellContainer" id="mainDashCellContainer"></div>
      
        <div class="chartContainer">
          <canvas id="dynamicChart"></canvas>
        </div>
      
        <h1 class="tableH1">Check Outgoing Shipments:</h1>
        <table class="dataTable" id="dataTable"></table>
      </div>
</body>
</html>
